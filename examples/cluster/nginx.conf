events {
    worker_connections 1024;
}

http {
    upstream ipam_cluster {
        # Use least connections load balancing
        least_conn;
        
        server ipam-node1:8080 max_fails=2 fail_timeout=30s;
        server ipam-node2:8080 max_fails=2 fail_timeout=30s;
        server ipam-node3:8080 max_fails=2 fail_timeout=30s;
    }

    server {
        listen 80;
        
        # API endpoints
        location /api/ {
            proxy_pass http://ipam_cluster;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # For cluster write operations, you might want to route to leader only
            # This requires implementing a leader detection endpoint
        }
        
    }
}